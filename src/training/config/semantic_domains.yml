domains:
  DIVINE: "Deities, angelic beings, and sacred power"
  CELESTIAL: "Sky, stellar, or astrological entities"
  MORAL: "Ethics, virtue, sin, and judgment"
  HARMFUL: "Nouns which do harm unto another"
  MENTAL: "Thought, knowledge, memory, and perception"
  FIRE: "Fire, flame, burning, pyre, and all other fiery words"
  SPEECH: "Speech acts, names, proclamations, and writing"
  SOCIAL: "People, ranks, offices, and collective bodies"
  ACTION: "Movement, work, battle, and change verbs"
  QUALITY: "States, descriptions, and inherent attributes"
  QUANTITY: "Numbers, measures, and magnitude"
  SHAPE: "Abstract shapes"
  SPACE: "Locations, spatial relations, and direction"
  TIME: "Temporal notions such as day, age, hour"
  RELATION: "Kinship, belonging, ownership, and logical linkage"
  PHYSICAL: "Natural substances and tangible matter"
  BODY_PARTS: "Body parts, literal or metaphorical"
  PLANT: "Plants, crops, and botanical imagery"
  CREATURE: "Form of life that is neither plant nor human"
  PERSON: "Persons, titles of persons, kinds of persons"

